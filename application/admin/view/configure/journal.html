
<section id="content">

    <div class="page page-fullwidth-layout">

        <div class="pageheader">

            <h2>{$data.module_name}</h2>

            <div class="page-bar">

                <ul class="page-breadcrumb">
                    <li>
                        <a href="{:url('/admin')}"><i class="fa fa-home"></i> 起始页</a>
                    </li>
                    <li>
                        <a href="{:url($data.module_url)}">{$data.module_name}列表</a>
                    </li>
                </ul>

            </div>

        </div>

        <!-- page content -->
        <div class="pagecontent">
             <!-- search-box -->
            <div class="row">
                <!-- col -->
                <div class="col-md-12">
                </div>
            </div>
            <!-- end search-box -->




            <!-- row -->
            <div class="row">
                <!-- col -->
                <div class="col-md-12">

                    <!-- tile -->
                    <section class="tile">

                        <!-- tile header -->
                        <div class="tile-header dvd dvd-btm">
                            <h1 class="custom-font"><strong>日志查看</strong> 列表</h1>
                        </div>
                        <!-- /tile header -->

                        <!-- tile body -->
                        <div class="tile-body">
                           <div class="alert alert-info" style="display:none;">显示一些提示信息</div>

                            <div class="table-responsive">
                                <table class="table table-striped table-hover table-custom" id="products-list">
                                    <thead>
                                        <tr>
                                            <th width="300" style="text-align: center;">内容</th>
                                            <th width="300" style="text-align: center;">IP</th>
                                            <th width="300" style="text-align: center;">创建时间</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        {if($list)}
                                            {foreach $list as $item)}
                                            <tr>
                                                <td width="300" align="center">{$item.name}</td>
                                                <td width="300" align="center">{$item.ip}</td>
                                                <td width="300" align="center">{$item.add_time|date='Y-m-d H:i:s',###}</td>
                                            </tr>
                                            {/foreach}
                                        {/if}
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center">{$list->render()}</div>
                        </div>
                        <!-- /tile body -->

                    </section>
                    <!-- /tile -->

                </div>
                <!-- /col -->
            </div>
            <!-- /row -->




        </div>
        <!-- /page content -->

    </div>

</section>
<!--/ CONTENT -->
