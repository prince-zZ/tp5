
<section id="content">

    <div class="page page-fullwidth-layout">

        <div class="pageheader">

            <h2>{$data.module_name}</h2>

            <div class="page-bar">

                <ul class="page-breadcrumb">
                    <li>
                        <a href="{:url('/admin')}"><i class="fa fa-home"></i> 起始页</a>
                    </li>
                    <li>
                        <a href="{:url($data.module_url)}">指定IP管理列表</a>
                    </li>
                </ul>

            </div>

        </div>

        <!-- page content -->
        <div class="pagecontent">
             <!-- search-box -->
            <div class="row">
                <!-- col -->
                <div class="col-md-12">
                </div>
            </div>
            <!-- end search-box -->




            <!-- row -->
            <div class="row">
                <!-- col -->
                <div class="col-md-12">

                    <!-- tile -->
                    <section class="tile">

                        <!-- tile header -->
                        <div class="tile-header dvd dvd-btm">
                            <h1 class="custom-font"><strong>指定IP管理</strong> 列表</h1>
                            <ul class="controls">
                                <li><a href="{:url($data.module_url.'createip')}"><i class="fa fa-plus mr-5"></i> 新增</a></li>
                            </ul>
                        </div>
                        <!-- /tile header -->

                        <!-- tile body -->
                        <div class="tile-body">
                           <div class="alert alert-info" style="display:none;">显示一些提示信息</div>

                            <div class="table-responsive">
                                <table class="table table-striped table-hover table-custom" id="products-list">
                                    <thead>
                                        <tr>
                                            <th width="300" style="text-align: center;">IP</th>
                                            <th width="300" style="text-align: center;">备注</th>
                                            <th width="300" style="text-align: center;">创建时间</th>
                                            <th width="300" style="text-align: center;">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        {if($list)}
                                            {foreach $list as $item)}
                                            <tr id="tr_{$item.id}">
                                                <td width="300" align="center">{$item.ip}</td>
                                                <td width="300" align="center">{$item.title}</td>
                                                <td width="300" align="center">{$item.add_time|date='Y-m-d H:i:s',###}</td>
                                                <td width="300" align="center">

                                                    <a class="btn btn-info" href="{:url($data.module_url.'readip/'.$item.id)}">
                                                        <i class="glyphicon glyphicon-edit icon-white"></i>
                                                        编辑
                                                    </a>
                                                    <a class="btn btn-danger" href="javascript:;"  onclick="if(confirm('确定要删除该IP吗')){ deleteData({$item.id})}">
                                                        <i class="glyphicon glyphicon-trash icon-white"></i>
                                                        删除
                                                    </a>

                                                </td>
                                            </tr>
                                            {/foreach}
                                        {/if}
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center">{$page}</div>
                        </div>
                        <!-- /tile body -->

                    </section>
                    <!-- /tile -->

                </div>
                <!-- /col -->
            </div>
            <!-- /row -->
        </div>
        <!-- /page content -->
        <script type="text/javascript">
        function deleteData(id){
            $.ajax({
                type:"POST",
                url:"{:url($data.module_url.'deleteip')}/"+id,
                success:function(data){
                    if(data.error == 0){
                        $('#tr_'+data.id).remove();
                    }
                    $('.alert').html(data.msg).show();
                    setTimeout(function() {
                        $('.alert').hide();
                    }, 3000);
                }
            });
        }
        </script>

    </div>

</section>
<!--/ CONTENT -->
