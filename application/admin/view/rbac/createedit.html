<section id="content">

    <div class="page page-fullwidth-layout">

        <div class="pageheader">

            <h2>{$data.module_name}</h2>

            <div class="page-bar">

                <ul class="page-breadcrumb">
                    <li>
                        <a href="{:url('/admin')}"><i class="fa fa-home"></i> 起始页</a>
                    </li>
                    <li>
                        <a href="{:url($data.module_url)}">{$data.module_name}</a>
                    </li>
                    <li>
                        新增{$data.module_name}
                    </li>

                </ul>

            </div>

        </div>

        <div class="pagecontent">



            <div class="add-nav">
                <div class="nav-heading">
                    <h3>新增{$data.module_name}</h3>
                    <span class="controls pull-right">
                        <a href="{:url($data.module_url)}" class="btn btn-ef btn-ef-1 btn-ef-1-default btn-ef-1a btn-rounded-20 mr-5" data-toggle="tooltip" title="返回"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
                    </span>
                </div>

                <!-- row -->
                <div class="row">
                    <!-- col -->
                    <div class="col-md-12">
                        <!-- tile -->
                        <section class="tile">

                            <!-- tile header -->
                      <!--       <div class="tile-header dvd dvd-btm">
                                <h1 class="custom-font"><strong>新增 </strong></h1>
                            </div> -->
                            <!-- /tile header -->



                            <!-- tile body -->
                            <div class="tile-body">

                                <form role="form" enctype="multipart/form-data" action="{:url($data.module_url).'createedit'}" method="post">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label>管理组名称：</label>
                                                <input type="text" class="form-control " name="name" value="{$info.name}" style="width: 36%;display: initial;margin-top: -5px;">
                                            </div>
                                            <input type="hidden" name="id" value="{$info.id}">
                                        </div>
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label>所有相关权限：</label>
                                                <input type="checkbox" onclick="select_all('rbac');" id="rbac">全选
                                            </div>
                                        </div>
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label>管理规则：</label>
                                                <div style="margin-left: 80px; margin-top: -25px;">
                                                    {volist name="list" id="vo"}
                                                        <input type="checkbox" value="{$vo.id}" class="rbac_son" name="title[]" {$vo.checkeds} >{$vo.title}<br>
                                                    {/volist}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-lg btn-primary" type="submit"><i class="glyphicon glyphicon-ok"></i>&nbsp;提交</button>
                    			</form>

                            </div>
                            <!-- /tile body -->

                        </section>
                        <!-- /tile -->
                    </div>
                </div>
            </div>



        </div>

    </div>
<script>
    function select_all(id){
        var se = id+"_son";
        if($("#"+id).is(':checked') == true){
            $("input[class='"+se+"']").each(function(i,obj){
                obj.checked = !obj.checked;
            });
        }else{
            $("input[class='"+se+"']").each(function(i,obj){
                obj.checked = !obj.checked;
            });
        }
    }
</script>
</section>
<!--/ CONTENT -->
