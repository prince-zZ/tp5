<section id="content">

    <div class="page page-fullwidth-layout">

        <div class="pageheader">

            <h2>{$data.module_name}</h2>

            <div class="page-bar">

                <ul class="page-breadcrumb">
                    <li>
                        <a href="{:url('/admin')}"><i class="fa fa-home"></i> 起始页</a>
                    </li>
                    <li>
                        <a href="{:url($data.module_url)}">{$data.module_name}</a>
                    </li>
                    <li>
                        修改{$data.name}
                    </li>

                </ul>

            </div>

        </div>

        <div class="pagecontent">



            <div class="add-nav">
                <div class="nav-heading">
                    <h3>修改{$data.name}</h3>
                    <span class="controls pull-right">
                        <a href="{:url($data.module_url)}" class="btn btn-ef btn-ef-1 btn-ef-1-default btn-ef-1a btn-rounded-20 mr-5" data-toggle="tooltip" title="返回"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
                    </span>
                </div>

                <!-- row -->
                <div class="row">
                    <!-- col -->
                    <div class="col-md-12">
                        <!-- tile -->
                        <section class="tile">

                            <div class="tile-body">

                                <form role="form" enctype="multipart/form-data" action="{:url($data.module_url).'rbacedit'}" method="post">
                                <input type="hidden" name="id" value="{$list.id}">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label>权限名称：</label>
                                                <input type="text" class="form-control " name="name" value="{$list.name}" placeholder="AdminUser/users" style="width: 36%;display: initial;margin-top: -5px;">
                                            </div>
                                        </div>
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label>权限规则：</label>
                                                <input type="text" class="form-control " name="title" value="{$list.title}" placeholder="前台用户浏览" style="width: 36%;display: initial;margin-top: -5px;">
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-lg btn-primary" type="submit"><i class="glyphicon glyphicon-ok"></i>&nbsp;修改</button>
                    			</form>

                            </div>
                            <!-- /tile body -->

                        </section>
                        <!-- /tile -->
                    </div>
                </div>
            </div>



        </div>

    </div>

</section>
<!--/ CONTENT -->
